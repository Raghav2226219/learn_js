    /*
        event propagation occurs in three main phases: capturing, target, and bubbling.

The capturing phase (also known as the trickling phase) is when the event starts from the top of the DOM tree and travels down toward the target element. This phase is not triggered by default and must be explicitly enabled by passing true as the third argument in addEventListener, like addEventListener('click', handler, true).

The target phase is the point at which the event reaches the element that was actually clicked or interacted with. This phase is always triggered by default and handled normally within event listeners.

Finally, the bubbling phase is when the event bubbles back up from the target element to the root of the DOM tree. This is the default behavior in JavaScript, and event listeners respond to it unless capturing is explicitly specified. You can use addEventListener('click', handler, false) or omit the third parameter (as false is the default) to register an event handler for the bubbling phase.
