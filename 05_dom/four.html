<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom video 4</title>
</head>
<body style="background-color: black; color: bisque;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Adding ele
    function addlang(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addlang("Java");
    addlang("Python");


    function addlang2(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addlang2('Rust');
    addlang2('Go');

    //Editing ele
    const seconglang = document.querySelector('li:nth-child(2)');
    // seconglang.innerHTML = "Mojo";

    const newli = document.createElement('li');
    newli.textContent = "Mojo";
    seconglang.replaceWith(newli);

    const newlang = document.querySelector("li:first-child")
    newlang.outerHTML = "<li>TypeScript</li>"

    //removing ele
    const lastlang = document.querySelector("li:last-child")
    lastlang.remove();

</script>
</html>
